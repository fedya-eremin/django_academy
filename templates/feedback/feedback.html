{% extends "base.html" %}
{% block title %}
  Фидбек
{% endblock title %}
{% block content %}
  <form enctype="multipart/form-data" method="post" class="feedback">
    {% csrf_token %}
    <h1>Фидбек</h1>
    <ul class="form-group">
      {{ form.as_p }}
    </ul>
    <input class="btn btn-primary" type="submit" name="send" value="Отправить"/>
  </form>
{% endblock content %}
