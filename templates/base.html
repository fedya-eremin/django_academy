{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicons/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicons/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicons/favicon-16x16.png' %}">
	<link rel="manifest" href="{% static 'img/favicons/site.webmanifest' %}">
	<link rel="mask-icon" href="{% static 'img/favicons/safari-pinned-tab.svg' %}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<!--<link rel="icon" href="{% static 'img/favicon.ico' %}" type="image">-->
	{% compress css %}
	<link type="text/x-scss" rel="stylesheet" href="{% static 'scss/style.scss' %}">
	{% endcompress %}
	<title>Лучший Магазин</title>
</head>
<body>
	<header class="d-flex justify-content-between py-3 px-5">
			<img id="main-logo" src="{% static 'img/cat-logo.png' %}">
			{% with request.resolver_match.view_name as view_name %}			
			<ul class="nav nav-pills justify-content-between">
				<li class="nav-item">
					<a href="{% url 'homepage:home' %}" 
						class="nav-link {% if view_name == 'homepage:home' %}active{% endif %}">Главная
					</a>
				</li>
				<li class="nav-item">
					<a href="{% url 'catalog:item_list' %}"
						class="nav-link {% if view_name == 'catalog:item_list' %}active{% endif %}">Список товаров
					</a>
				</li>
				<li class="nav-item">
					<a href="{% url 'about:about' %}" class="nav-link {% if view_name == 'about:about' %}active{% endif %}">О проекте</a>
				</li>
			</ul>
			{% endwith %}
    </header>	
	<main>
		{% block content %}Какие-то проблемы?{% endblock content %}
	</main>
</body>
</html>
